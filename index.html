<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Number Guessing</title>
</head>

<body>
    <header>
        <button class="difficulty" disabled>Difficulty</button>
        <h1 class="title">Try To Guess The Number</h1>
        <div class="number__restart">
            <div class="betweenContainer">
                <p class="between">1 &lt; The Number &lt; 100</p>
            </div>
            <div class="restartContainer"><button class="btn restart">Restart</button></div>
        </div>
        <div class="number">?</div>
        <svg xmlns="http://www.w3.org/2000/svg" class="line" viewBox="1 0 95 15">
            <path d="M0 10 Q 24 2 50 20.5 Q 58.5 10 70 11 Q 100 0 100 20" stroke="#adf3e1" stroke-width="1.25"
                stroke-dasharray="6 1" fill="none">
            </path>
        </svg>
    </header>


    <main>
        <section class="left">
            <p class="message txt">Start guessing...</p>
            <p class="label-result">🌈 Result: <span class="result">10</span></p>
            <p class="label-highscore">
                🏆 Record: <span class="highscore">0</span>
            </p>
        </section>
        <section class="right">
            <input type="number" class="guess" />
            <button class="btn check">Guess</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
